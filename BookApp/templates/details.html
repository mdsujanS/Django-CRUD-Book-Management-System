{% extends 'base.html' %}

{% block title %} Details {% endblock %}

{% block content %}
    <h1 class='text-center mb-4 display-5'>Book Details </h1>
    <div class="row mx-3 d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg h-100 p-4 ">
                <h5 class="card-title display-5">{{ book.title }}</h5>
                <h6 class="card-subtitle text-muted mb-2">{{ book.author }}</h6>
                <p class="card-text">{{ book.description}}</p>
                <p>Published Year: {{ book.publish_date }}</p>
            </div>

        </div>
    </div>
{% endblock %}
